query SeriesPostsByPublication($host: String!, $seriesSlug: String!, $first: Int!, $after: String) {
	publication(host: $host) {
		...Publication
		posts(first: 0) {
			totalDocuments
		}
		series(slug: $seriesSlug) {
			...Series
		}
	}
}

fragment Series on Series {
	name
	slug
	description {
		html
	}
	coverImage
	posts(first: $first, after: $after) {
		edges {
			node {
				...Post
			}
		}
	}
}
