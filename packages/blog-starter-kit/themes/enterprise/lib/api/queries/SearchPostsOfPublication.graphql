query SearchPostsOfPublication($first: Int!, $filter: SearchPostsOfPublicationFilter!, $after: String) {
  searchPostsOfPublication(first: $first, filter: $filter, after: $after) {
    edges {
      cursor
      node {
        id
        brief
        title
        slug
        coverImage {
          url
        }
        author {
          id
          name
        }
      }
    }
    pageInfo {
      ...PageInfo
    }
  }
}

fragment PageInfo on PageInfo {
  endCursor
  hasNextPage
}