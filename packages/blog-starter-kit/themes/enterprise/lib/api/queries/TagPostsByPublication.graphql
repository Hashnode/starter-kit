query TagPostsByPublication(
  $host: String!
  $tagSlug: String!
  $first: Int!
  $after: String
) {
  publication(host: $host) {
    ...Publication
    posts(first: $first, filter: { tagSlugs: [$tagSlug] }, after: $after) {
      totalDocuments
      edges {
        node {
          ...Post
        }
      }
    }
  }
}
